<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bejeweled Clone V0.1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            overflow: hidden; /* 스크롤 원천 봉쇄 */
            position: fixed; /* 화면 고정 */
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        canvas {
            display: block; /* 공백 제거 */
            /* width/height는 JS에서 제어하므로 CSS에서는 제거하거나 100%로 설정 */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script src="game.js"></script>
</body>
</html>
